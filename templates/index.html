{% extends "base.html" %}

{% block content %}
<div class="text-center py-5 bg-light rounded-3">
    <h1 class="display-4">Welcome to Contact Book</h1>
    <p class="lead">Manage your contacts easily and efficiently.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_contact') }}" class="btn btn-primary btn-lg">Add Contact</a>
        <a href="{{ url_for('view_contacts') }}" class="btn btn-secondary btn-lg">View Contacts</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Register</a>
    {% endif %}
</div>
{% endblock %}
