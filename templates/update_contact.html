{% extends "base.html" %}

{% block title %}Update Contact{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Update Contact</h2>
        <form method="POST" action="{{ url_for('update_contact', id=contact.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Contact</button>
        </form>
        <a href="{{ url_for('view_contacts') }}" class="btn btn-secondary w-100 mt-3">Back to Contacts</a>
    </div>
</div>
{% endblock %}
